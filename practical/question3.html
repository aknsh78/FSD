<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Nav Bar</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background: #333;
      overflow: hidden;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 12px 20px;
      text-decoration: none;
    }
    li a:hover {
      background: #4CAF50;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
